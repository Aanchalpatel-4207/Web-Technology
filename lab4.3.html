<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        stu1 =
        {
            name: "John",
            age: 30,
            city: "Rajkot"
        }
        stu2 = 
        {
            name: "Jane",
            age: 25,
            city: "Surat"
        }
        stu3 =
        {
            name: "Rahul",
            age: 35,
            city: "Jamnagar"
        }
        
        arr = [stu1, stu2, stu3]

        for(let i=0 ; i<arr.length ; i++)
        {
            document.write("Name of student: " + arr[i].name);
            document.write("<br/>");
            document.write("Age: " + arr[i].age);
            document.write("<br/>");
            document.write("City " + arr[i].city);
            document.write("<br/>");
        }
    </script>
</body>
</html>
