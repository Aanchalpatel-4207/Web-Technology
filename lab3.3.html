<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter n="));

        arr = [];

        for(let i=0 ; i<n ; i++)
        {
            arr[i] = parseInt(prompt("Enter elements= " + (i+1)));
        }

        for(let i=0 ; i<n-1 ; i++)
        {
            for(let j=0 ; j<n-i-1 ; j++)
            {
                if(arr[i] > arr[j+1])
                {
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        document.write("Array elements= "+arr);

    </script>
</body>
</html>
