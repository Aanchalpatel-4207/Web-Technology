<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let n = parseInt(prompt("Enter n="));

        arr = [];

        for(let i=0 ; i<n ; i++)
        {
            arr[i] = parseInt(prompt("Enter elements= " + (i+1)));
        }

        document.write("Array elements= "+arr);

        document.write("<br/>");

        document.write("Sorted array in ascending order= "+arr.sort((a,b) => a-b));

        document.write("<br/>");

        document.write("sorted array in descending order= "+arr.sort((a,b) => b-a));
    </script>
</body>
</html>
