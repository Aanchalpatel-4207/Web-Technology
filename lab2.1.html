<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const n = parseFloat(prompt("Enter n="));

        let i;

        for(i=0;i<=n;i++)
        {
            if(n%i==0)
            {
                document.write("Factors="+i);
                document.write("</br>")
            }
        }
    </script>
</body>
</html>
