<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n = (prompt("Enter n="));

        var digits=n.length;
        let r;
        let sum=0;
        var temp;
        temp=n;

        while(n>0)
        {
            r=n%10;
            sum=sum+(r**(digits));
            n=parseInt(n/10);
        }
        if(temp==sum)
        {
            document.write("Armstrong");
        }
        else
        {
            document.write("Not a Armstrong");
        }
    </script>
</body>
</html>
