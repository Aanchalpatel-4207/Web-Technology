<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        product1 =
        {
            name: "Television",
            cost: 60000
            
        }
        product2 = 
        {
            name: "Mobile",
            cost: 30000
        }
        product3 =
        {
            name: "Washing-machine",
            cost: 70000
        }
        
        arr = [product1, product2, product3]

        for(let i=0 ; i<arr.length ; i++)
        {
            document.write("Name of product: " + arr[i].name);
            document.write("<br/>");
            document.write("cost: " + arr[i].cost);
            document.write("<br/>");
        }
    </script>
</body>
</html>
