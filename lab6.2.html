<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmousedown="m1()">MouseDown</button><br/><br/>
    <button onmouseenter="m2()">MouseEnter</button><br/><br/>
    <button onmouseleave="m3()">MouseLeave</button><br/><br/>
    <button onmousemove="m4()">MouseMove</button><br/><br/>
    <button onmouseout="m5()">MouseOut</button><br/><br/>
    <button onmouseover="m6()">MouseOver</button><br/><br/>
    <button onmouseup="m7()">MouseUp</button><br/><br/>
    <button onmousewheel="m8()">MouseWheel</button>
</body>

<script>
    function m1()
    {
        alert("MouseDown is pressed");
    }
    function m2()
    {
        alert("MouseEnter is pressed");
    }
    function m3()
    {
        alert("MouseLeave is pressed");
    }
    function m4()
    {
        alert("MouseMove is pressed");
    }
    function m5()
    {
        alert("MouseOut is pressed");
    }
    function m6()
    {
        alert("MouseOver is pressed");
    }
    function m7()
    {
        alert("MouseUp is pressed");
    }
    function m8()
    {
        alert("MouseWheel is pressed");
    }
</script>
</html>
