<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        s = prompt("Enter string=");
        f = s.indexof("a");
        l = s.lastIndexof("a");

        document.write("s.substring"+s.substring(f+1,l));
    </script>
</body>
</html>
