<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        faculty1 =
            {
                name: "John",
                age: 30,
                city: "Rajkot"
            }
            faculty2 = 
            {
                name: "Jane",
                age: 25,
                city: "Surat"
            }
            faculty3 =
            {
                name: "Rahul",
                age: 35,
                city: "Jamnagar"
            }
        
            arr = [faculty1, faculty2, faculty3]

        for(let i=0 ; i<arr.length ; i++)
        {
            document.write("Name of faculties: " + arr[i].name);
            document.write("<br/>");
            document.write("Age: " + arr[i].age);
            document.write("<br/>");
            document.write("City " + arr[i].city);
            document.write("<br/>");
        }
    </script>
</body>
</html>
