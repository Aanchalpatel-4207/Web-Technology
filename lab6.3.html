<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onkeydown="k1()">KeyDown</button><br/><br/>
    <button onkeypress="k2()">KeyPress</button><br/><br/>
    <button onkeyup="k3()">KeyUp</button>

<script>
    function k1()
    {
        alert("KeyDown is pressed");
    }
    function k2()
    {
        alert("KeyPress is pressed");
    }
    function k3()
    {
        alert("KeyUp is pressed");
    }
</script>
    
</body>
</html>
