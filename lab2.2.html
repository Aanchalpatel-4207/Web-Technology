<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  
        const a = parseFloat(prompt("Enter a="));
        const b = parseFloat(prompt("Enter b="));

        for(i=a;i<=b;i++)
        {
            flag=0;

            for(j=2;j<i;j++)
            {
                if(i%j==0)
                {
                    flag=1;
                    break;
                }
            }
            if(flag==0)
            {
                document.write("Prime num="+i);
                document.write("</br>");
            }
        }
        
    </script>
</body>
</html>
