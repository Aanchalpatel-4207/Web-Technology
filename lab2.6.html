<body>
    <script>
        if(num>=100)
        {
            word.word.ones[parseInt(num/100)]+'hundred'
            num%=100
        }
        if(num>=20)
        {
            word.word.tens[parseInt(num/10)]+'hundred'
            num=0
        }

    </script>
