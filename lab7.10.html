<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CLICKED ANYWHERE</h1>
    <script>
        document.onmousedown = function(event)
        {
            if(event.button === 0)
            {
                alert("Left Clicked");
            }
            else if(event.button === 2)
            {
                alert("Right Clicked");
            }
        };

        document.oncontextmenu = function(event)
        {
            return false;
        };
    </script>
</body>
</html>
