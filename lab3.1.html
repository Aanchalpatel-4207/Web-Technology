<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let n = parseInt(prompt("Enter n="));

        arr = [];

        for(let i=0 ; i<n ; i++)
        {
            arr[i] = parseInt(prompt("Enter elements= " + (i+1)));
        }

        max = arr[0];

        for(let i=0 ; i<n ; i++)
        {
            if(arr[i] > max)
            {
                max = arr[i];
            }
        }
        document.write("max="+max);
    </script>
</body>
</html>
