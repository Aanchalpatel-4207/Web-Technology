<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn1">Slide Up</button>
    <button id="btn2">Slide Down</button>
    <button id="btn3">Slide Toggle</button>
    <br/>
    <br/>

    <div id="div1">
        <img src="https://t4.ftcdn.net/jpg/02/56/10/07/360_F_256100731_qNLp6MQ3FjYtA3Freu9epjhsAj2cwU9c.jpg" style="width: 250px;">
    </div>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").slideUp()
        })
    
        $("#btn2").click(function(){
                $("#div1").slideDown()
        })

        $("#btn3").click(function(){
                $("#div1").slideToggle()
        })
    })
    </script>
</body>
</html>
