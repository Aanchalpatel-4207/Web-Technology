<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const n = parseFloat(prompt("Enter n="));

        let i=2;
        let flag=0;

        while(i<=n)
        {
            if(n%i==0)
            {
                flag=1;
                break;
            }
        }
        if(flag==0)
        {
            document.write("Num is prime.");
        }
        else
        {
            document.write("Num is not prime.");
        }
    </script>
</body>
</html>
