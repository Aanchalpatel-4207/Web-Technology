<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       //Regular function

        function add(a, b) 
        {
            return a + b;
        }

        //anonymous function
        
        const addArrow = (a, b) => a + b;

        console.log(add(2, 3));       
        console.log(addArrow(2, 3));  

    </script>
</body>
</html>
